name: Deploy registry-v02

on:
  push:
    branches:
      - main

# on:
#   workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            PROJECT_ROOT="$HOME/BLUEMAP_GI_Registry"
            DEMO_DIR="$PROJECT_ROOT/2026-v0.2"
            ENV_PATH="$DEMO_DIR/.env_v02"
            PR_FILES_DIR="$HOME/pr_files"   # 파일 저장 경로 추가

            cd "$PROJECT_ROOT"
            git pull origin main

            cat > "$ENV_PATH" <<'EOF'
            ${{ secrets.ENV_02_DEPLOY }}
            EOF
            chmod 600 "$ENV_PATH"

            # 파일 저장 디렉토리 생성 (없으면)
            mkdir -p "$PR_FILES_DIR"

            cd "$DEMO_DIR/registry-v02"

            sudo docker rm -f registry-v02 2>/dev/null || true
            sudo docker build --no-cache -t registry-v02:latest .

            sudo docker run -d --name registry-v02 \
              --restart=always \
              --env-file "$ENV_PATH" \
              -p 80:8000 \
              -v "$PR_FILES_DIR:/data/pr_files" \
              registry-v02:latest
